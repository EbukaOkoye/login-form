<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Submission Form</title>
</head>
<body>
    
    <section>

        <div class="design-area">

            <div class="design-holder">

                <div class="white-carrier">

                    <div class="white"></div>
    
                </div>
    
                <div class="pic-carrier">
    
                    <div class="pic1">
    
                        
    
                    </div>
    
                    <div class="pic2">
    
                        
    
                    </div>
    
                </div>
    
    
                <div class="design-text">
    
                    <h1>Gig start your <br> project with Hoot</h1>
    
                </div>
    
                <div class="bottom-pics">
    
                    <div class="small-cyan"> </div>
    
                    <div class="pic3"> </div>
    
                </div>

            </div>

        </div>



        <div class="login-submit">

            <h3 class="logo">H<span class="o1">O</span><span class="o2">O</span>T</h3>

            <div class="form-holder">


                <form id="form">

                    <div class="username">
            
                    <div class="email-holder">

                        <label for="username" id="email-label">Email</label>

                    </div>
            
                        <input type="email" name="username" id="username" placeholder="eg example@email.com">
            
                    </div>
            
                    <div class="password">
            
                        <div class="password-holder">

                            <label for="password" id="pass">Password</label>

                            <a href="#" class="forgot">Forgot?</a>

                        </div>
            
                        <input type="password" id="password" placeholder="password here">
            
                        
            
                    </div>
            
                    <div class="check-boxes">

                        <div class="show">

                            <input type="checkbox" id="check">  
                            
                            <label for="check" id="checkbox1">Show password</label>

                        </div>

                    <div class="save">

                            <input type="checkbox" id="save">

                            <label for="save" id="checkbox2">Save password</label> 

                    </div>

                    </div>

                    <input type="submit" value="Login">
            
                </form>

                <div class="alternate">

                    <p>Or login with</p>
    
                    <div class="buttons">
    
                        <button class="google"> <span class="icon"><i class="bi bi-google"></i></span> <span class="ggle">Google</span></button>
    
                        <button class="facebook"> <span class="icon"><i class="bi bi-facebook"></i></span> <span class="fbook">Facebook</span></button>
    
    
                    </div>

    
                </div>

                <div class="sign-up">

                    <p>Don't have an account yet??? <a href="#">Sign up</a> </p>

                </div>

            </div>

           


        </div>

    </section>

</body>
<script src="app.js"></script>
</html>
